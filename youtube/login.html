{% extends "parent.html" %}
{% load crispy_forms_tags %}

{% block title %}
Log into your Account
{% endblock %}


{% block body %}
<br>
<form action="login" method="POST" role="form">
    {% csrf_token %}
    {{ form|crispy }}

    <br>
    <button type="submit" class="btn btn-danger" role="button">Log In</button>
</form>
{% endblock %}
