{% extends "parent.html" %}

{% load crispy_forms_tags %}

{% block title %}
Create a new Account
{% endblock %}


{% block body %}

<h1>Create an Account</h1><br>

<form action="register" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-danger">Create Account!</button>
</form>
{% endblock %}
